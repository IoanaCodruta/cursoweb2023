<!DOCTYPE html>
<html>
<head>
	<title>Conversor de temperatura</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Conversor de temperatura</h1>
	<p>Introduce la temperatura a convertir:</p>
	<input type="number" id="inputTemp">
	<button onclick="convertir()">Convertir</button>
	<p id="resultado"></p>
    <h2>Selecciona la unidad de temperatura:</h2>
	<input type="radio" name="unidad" id="celsius" checked>
	<label for="celsius">Celsius</label>
	<input type="radio" name="unidad" id="farenheit">
	<label for="farenheit">Farenheit</label>
    <script src="../JS/13.6.4.1 convierte Fahrenheit en Celsius Gemma.js"></script>
</body>
</html>
