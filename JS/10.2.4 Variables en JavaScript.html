<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    <p>
      En este ejemplo X se define como variable, además se le asigna el valor de
      6:
    </p>
    <p id="demo"></p>
    <script>
      var x;
      x = 6;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
